<body>

<b> Мартышка></b>, с юных лет <b прыжки></b> свои любя,<br>
И дряхлая еще сквозь обручи скакала;<br>
Что ж <b вышло></b> из того? — лишь ноги изломала.<br>
Поэт! на старости побереги <b себя></b>!<br>
