<body>

<b> Мартышка></b>, с юных лет <b прыжки></b> свои любя,
И дряхлая еще сквозь обручи скакала;
Что ж <b вышло></b> из того? — лишь ноги изломала.
Поэт! на старости побереги <b себя></b>!
